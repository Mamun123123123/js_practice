<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Button Click </h1>
    <button id="btn">Click Me</button>
    <p id="msg"></p>
    <script>
        document.getElementById("btn").addEventListener("click",() =>
    {
        document.getElementById("msg").innerText  = "you click the button"
        document.getElementById("msg").innerHTML  = "<b>you click the button</b>"
        
    })
    </script>
</body>
</html>
